{% extends 'base.html' %}


{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span class="bg-secondary pr-3">Check Otp</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form name="sentMessage" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="control-group">
                            
                            {% for error in form.otp.errors %}
                                <p class="alert alert-danger">{{error}}</p>
                            {% endfor %}
                                
                            {{form.otp}}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
    <!-- Contact End -->
{% endblock content %}
